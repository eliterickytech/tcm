<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Modal invitation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        

        <section id="modal_invitation"> 
            <div class="modal_invitation">
                <div class="modal_invitation_int">
    
                    <div class="area_invitation">
                        <div class="title_invitation">
                            <h2>
                                Send an invitation to the<br> My Colletibles app.
                            </h2>
                        </div>
    
    
                        <form action="#" method="POST">

                            <div class="area_form">
                                <label for="email" class="email_modal_text">
                                    E-mail
                                </label>
                                <input class="email_modal" type="text" name="email_modal" placeholder="Write their e-mail here" required>
                            </div>
    
                            <div class="area_form">
                                <label for="your_name" class="your_name_text">
                                    Your name
                                </label>
                                <input type="text" name="your_name" class="your_name" placeholder="Write your first name here" required>
                            </div>
                            
                            <div class="area_btns_send">
                                <input type="submit" name="submit" class="send_initation" value="Send invitation">
                               <div class="cancel_invitation">
                                cancel
                               </div>
        
                            </div>
                           
                        </form>


                    </div>
    
                </div>
            </div>
        </section>
      







    </body>
</html>
